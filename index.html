<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./bootstrap-4.3.1-dist//css//bootstrap.css" />
  <title>ContactCard</title>
</head>

<body>

  <div class="container col-sm col-md d-flex  justify-content-center align-items-center vh-100">
    <div class="card  card-form">
      <div class="card-body ">
        <div class="headerBlock text-center">
          <p>Dir:Gajanand swami</p>
        </div>
        <img class="mb-3" src="./Images//Swami Dairy Farm (1).png" alt="" />
        <form>
          <div class="form-group">

            <!-- Call Section -->
            <p>
              <a class="btn btn-warning btn-block " data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Call
              </a>
              
            </p>
            <div class="collapse" id="collapseExample">
              <div class="card card-body mb-2">
              7014543261,9509787919
              </div>
            </div>
            <!-- Whatsapp Section -->
            <p>
              <a class="btn btn-warning btn-block " data-toggle="collapse" href="#collapseExample1" role="button" aria-expanded="false" aria-controls="collapseExample">
                Whatsapp
              </a>
              
            </p>
            <div class="collapse" id="collapseExample1">
              <div class="card card-body text-center mb-2">
              7014543261,9509787919
              </div>
            </div>
            <p>

              <!-- Location Section  -->

              <a class="btn btn-warning btn-block " data-toggle="collapse" href="#collapseExample2" role="button" aria-expanded="false" aria-controls="collapseExample">
                Location
              </a>
              
            </p>
            <div class="collapse" id="collapseExample2">
              <div class="card card-body mb-2">
                <a
                class="mysite text-center"
                href="https://www.google.com/maps/place/Swami+Dairy+Farm/@27.6962027,74.4613335,17z/data=!3m1!4b1!4m5!3m4!1s0x396b33d7127b6ce9:0xe853de912a5ad143!8m2!3d27.696198!4d74.4635222"
                >SwamiDairyFarm</a
              >
              </div>
            </div>
              <!-- Youtube Section -->
              <a class="btn btn-warning btn-block " data-toggle="collapse" href="#collapseExample3" role="button" aria-expanded="false" aria-controls="collapseExample">
                YouTube
              </a>
              
            </p>
            <div class="collapse" id="collapseExample3">
              <div class="card card-body mb-2">
                <a class="text-center"
                href="https://www.youtube.com/channel/UCfum4kzC-s_oo88Kb14QZvQ/videos?disable_polymer=1"
                >Youtube link</a
              >
              </div>
            </div>
            <!-- Facebook section -->
            <a class="btn btn-warning btn-block " data-toggle="collapse" href="#collapseExample4" role="button" aria-expanded="false" aria-controls="collapseExample">
              Facebook
            </a>
          </p>
            <div class="collapse" id="collapseExample4">
              <div class="card card-body mb-2">
                <a class="mysite text-center" href="https://www.facebook.com/gajuswami">gajuswami</a>
              </div>
            </div>
             <!-- website -->
             <a class="btn btn-warning btn-block " data-toggle="collapse" href="#collapseExample5" role="button" aria-expanded="false" aria-controls="collapseExample">
              Website
            </a>
          </p>
            <div class="collapse" id="collapseExample5">
              <div class="card card-body mb-2">
                <a class="mysite text-center" href="">Another App</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>






  <script src="./app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
